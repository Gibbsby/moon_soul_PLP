<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Product Landing Page</title>
</head>
<!--Start of Nav-->
<body>

<script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>


    <header id="header">
        <div class="container">
            <h1>Moon Soul</h1>
            <img src="https://orig00.deviantart.net/32db/f/2012/142/9/e/scv__z_w_e_i___s_moon_by_amanda18sato-d50ow45.png" alt="Tribal Moon" id="header-img">


            <nav id="nav-bar">
                <ul>
                    <li><a href="#about" class="nav-link" id="about">About</a></li>
                    <li><a href="#store" class="nav-link" id="store">Store</a></li>
                    <li><a href="#books" class="nav-link" id="books">Books</a></li>
                    <li><a href="#contact" class="nav-link" id="contact">Contact</a></li>
                </ul>
                
            </nav>
        </div>
    </header>
    <div class="container-about">
        <section id="about">
            <h2>About Us</h2><br>
            <p>Lorem ipsum dolor sit.</p><br>
            <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/9SKgIqMBdgU" frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </section>
    </div>
    <!--All products in store are not for valid purchases-->
    <!--Store-->
    <div class="container-store">
        <h2 class="store-title">Many products and more</h2>
        <section id="store">
            <header class="store-header">
                <a href="https://www.buddhagroove.com/amethyst-gemstone-bonsai-tree-for-healing/#.Xnv3PYibrq0.link" target="_blank">
                <img src="/images/ABT.jpg" alt="Amethyst Bonsai Tree" style="width: auto; max-width: 315px;"></a>
            <img src="/images/white-sage.png" alt="White Sage" style="width: auto; max-width: 315px;">
            <img src="/images/tapestry.png" alt="Tapestries" style="width: auto; max-width: 315px;"></header>
        </section>
        <div class="store-buttons">
            <input type="submit" id="submit2" value="$$.$$">
            <input type="submit" id="submit2" value="$$.$$">
            <input type="submit" id="submit2" value="$$.$$">
        </div>
    </div>
    <div class="container-books">
        <h2 class="books-title">Many books to read</h2>
        <section id="books">
            <img src="/images/NW.jpg" alt="Nocturnal Witchcraft" style="width: auto; max-width: 315px;">
            <img src="/images/GFGW.png" alt="Grimoire for the Green Witch" style="width: auto; max-width: 315px;">
            <img src="/images/CGAMM.jpg" alt="Crystal, Gem & Metal Magic" style="width: auto; max-width: 315px;">
        </section>
    </div>
    <div class="container-contact">
        <section id="contact">
            <h2 class="contact-title">Email Us For Questions</h2>
            <form id="form" action="https://www.freecodecamp.com/email-submit">
                <input type="email" id="email" placeholder="Email" name="email">
                <input type="submit" id="submit" value="Submit">
            </form>
        </section>
    </div>
    
</body>
<footer>

</footer>
</html>
